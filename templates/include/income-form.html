<div class="income-form transaction-form" id="incomeForm">
    {% include 'include/message.html' %}

        <div class="close-form" onclick="closeForm('income-btn')">
            <i class="fa-thin fa-x close-sign"></i>
        </div>

        <form action="{{ url_for('income') }}" method="post">

            <div class="form-row">
                <div class="column">
                    <input type="number"  placeholder="Enter amount of income" name="amount">
                </div>
                <div class="column">
                    <input type="text" placeholder="Enter source of income" name="source">
                </div>
            </div>

            <div class="form-row">
                <div class="column">
                    <label for="">Amount receive date</label>
                    <input type="date" name="receive_date">
                </div>
            </div>

            <div class="form-row">
                <div class="column">
                    <input type="text" placeholder="Remark" class="remark-field" name="remark">
                </div>
            </div>

            <div class="form-row">
                <div class="column">
                    <input type="submit" value="Add to Income">
                </div>
            </div>
        </form>
    </div>
